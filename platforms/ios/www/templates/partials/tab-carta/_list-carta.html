  <div class="list carta-list" ng-if="cartaisHere">
      <a class="item item-avatar item-icon-right" ng-click="selectedCategory(categoria)" ui-sref="tab.platos({ categoryId: categoria.id})" ng-repeat="categoria in categorias">
        <img class="avatar-categoria" ng-src="img/{{categoria.name}}.png">
        <p>{{categoria.name}}</p>
        <i class="icon ion-ios7-arrow-right"></i>
      </a>
  </div>
  <div>
    <h4 ng-if="cartaNoData">Este Restaurant aun no dispone de una carta</h4>
  </div>
