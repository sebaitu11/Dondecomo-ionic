<ion-slide-box ng-if="dataIsThere" class="promo-slides" does-continue="true" on-slide-changed="slideHasChanged($index)">
    
    <ion-slide ng-repeat="promo in promos">  
      <div class="list card promo-card"> 
        <div class="item">
          <h2>{{promo.name}}</h2>
        </div>

        <div class="item item-body">
          <img class="full-image" ng-src="{{promo.image}}">
          <p>
            {{promo.description}}
          </p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <div class="tab-item">
            <h3>Precio Normal</h3>
            <h4>${{promo.price}}</h4>
          </div>
          <div class="tab-item">
            <h3>Precio Descuento</h3>
            <h4>${{promo.final}}</h4>
          </div>
          
        </div>
      </div>
    </ion-slide>

</ion-slide-box>
