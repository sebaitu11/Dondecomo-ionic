<div class="list menu-list">

  <div class="item menu-item" ng-repeat="promo in promos">

      <img class="full-image bttrlazyloading" imagepromo>
    </div>
    <div class="price">
      <p>${{promo.price}}</p>

      <p>{{promo.description}}</p>
    </div>
  </div>

</div>
