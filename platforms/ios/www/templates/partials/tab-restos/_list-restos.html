<ion-list ng-if="dataIsThere">
  
  <ion-item
    class="resto-item item item-avatar"
    collection-repeat="resto in restos"
    collection-item-width="'100%'"
    collection-item-height="85"
    ui-sref="tab.restos-detail({id :resto.id})">
    
    <img ng-src="img/{{resto.image}}.jpg">  
    <h2>{{resto.name}}</h2>
    <p>{{resto.details}}</p>
    <div class="atributos">
      <p class="reservas" ng-if="resto.reservas">R</p>
      <p class="fumadores" ng-if="resto.fumadores">F</p>
      <p class="menuAtribute" ng-if="resto.menu">M</p>  
      <p class="tickets" ng-if="resto.tickets">T</p>  
      <p class="parking" ng-if="resto.parking">E</p> 
      <p class="wifi" ng-if="resto.wifi">W</p>    
    </div>
  </ion-item>
</ion-list>

<ion-infinite-scroll icon="ion-ios7-reloading" ng-if="!noMoreItemsAvailable" on-infinite="loadData()" distance="10%"></ion-infinite-scroll>
