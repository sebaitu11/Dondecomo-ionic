<ion-view title="{{resto.name}}">
  <ion-content class="has-header padding">   

    <div class="list" ng-repeat="menu in menus">
      <a class="item item-thumbnail-left" href="#">
        <img ng-src="img/plato.jpeg">
        <h2>{{menu.name}}</h2>
        <h4>{{menu.description}}</h4>
        <p>{{menu.price}}</p>
      </a>
    </div>

  </ion-content>
</ion-view>
