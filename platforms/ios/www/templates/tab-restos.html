<ion-view title="Restaurantes"  >
  <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-ios7-search" ng-click="switchSearch(showSearch)"></button>
    </ion-nav-buttons>
  <ion-content class="has-header">
   
   <div class="bar bar-header item-input-inset" ng-show="showSearch">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" ng-model="search" placeholder="Search">
    </label>
    <button class="button button-clear" ng-click="switchSearch(showSearch)">
      Cancel
    </button>
  </div>

    <div class="list" ng-repeat="resto in restos | filter : search">
      <a class="item item-avatar" href="#/tab/resto/{{resto.id}}">
        <img ng-src="img/{{resto.image}}.jpg">
        <h2>{{resto.name}}</h2>
        <p>{{resto.details}}</p>
      </a>
    </div>

  </ion-content>
</ion-view>
