<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<ion-tabs  class="tabs-icon-top" ng-class="$root.tabsHidden">
  
  <!-- Barrios Tab -->
  <ion-tab title="Restaurant" icon-on="ion-ios7-home" icon-off="ion-ios7-home-outline" >
    <ion-nav-view name="tab-restos"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Carta" icon-on="ion-ios7-paper" icon-off="ion-ios7-paper-outline" ui-sref="tab.carta">
    <ion-nav-view name="tab-carta"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Menu del Dia" icon="icon ion-fork" ui-sref="tab.menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Promociones" icon-on="ion-ios7-pricetags" icon-off="ion-ios7-pricetags-outline" ui-sref="tab.promos">
    <ion-nav-view name="tab-promo"></ion-nav-view>
  </ion-tab>

</ion-tabs>
