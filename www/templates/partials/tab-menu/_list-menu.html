<div class="list card menu-card" ng-repeat="menu in menus">

  <div class="item">
    <h2>{{menu.name}}</h2>
  </div>

  <div class="item item-body">
    <img class="full-image bttrlazyloading" imagemenu>
    <p>
      {{menu.description}}
    </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <div class="price">
      <p>${{menu.price}}</p>
    </div>
  </div>

</div>
