<div class="list menu-list">

  <div class="item menu-item" ng-repeat="menu in menus">
    <div class="image-container">
      <img class="full-image bttrlazyloading" imagemenu>
    </div>
    <div class="price">
      <p>${{menu.price}}</p>
    </div>
    <div class="info-menu">
      <h2>{{menu.name}}</h2>
      <p>{{menu.description}}</p>
    </div>
  </div>

</div>
