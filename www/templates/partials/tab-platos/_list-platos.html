<div class="list platos-list" ng-if="platosisHere" >
  <li ng-repeat="plato in platos" class="item">
    <h2>{{plato.name}}</h2>
    <p>{{plato.description}}</p>
    <span class="item-note">$ {{plato.price}}</span>
  </li>
</div>

<h4 class="not-found" ng-if="platosNoData">No hay platos disponibles en este momento</h4>
