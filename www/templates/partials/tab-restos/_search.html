<ion-modal-view>
    <ion-content class="search-view">
      
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input ng-model="text" ng-change="search(text)"  type="search" placeholder="Buscar">
        </label>
        <button ng-click="closeModalSearch()"class="button button-clear">
          Cancelar
        </button>
    </div>

    <div class="list">
      <ion-item ng-click="goToResto(resto)" class="item resto-item item-avatar" ng-repeat="resto in restosSearch" ui-sref="tab.restos-detail({id :resto.id})">
        <img ng-src="{{resto.image_url}}">  
        <h2>{{resto.name}}</h2>
        <p>{{resto.tipo}}</p>
        <div class="info-right">
          <div ng-if="resto.distance" class="distancia">
            <i class="icon ion-ios7-location"></i>
            <p>{{resto.distance}} kms</p>
          </div>
        </div>
      </ion-item>
    </div>
    <h4 class="not-found" ng-if="showNoData">
      Ops! No hemos encontrado nada
    </h4>
    <h4 class="advice" ng-if="showGuideInfo">
      Puedes buscar por Nombre o Tipo de Restaurant
    </h4>

    </ion-content>

</ion-modal-view>
