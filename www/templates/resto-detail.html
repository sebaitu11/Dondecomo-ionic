<ion-view hide-nav-bar="true" hide-back-button="true">

  <ion-content scrollbar-y="false" scroll="true" class="resto-detail-view" has-header="true">
    
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    
    <div class="image-container-detail">
      <img ng-cache class="resto-image" ng-src="{{resto.image_url}}" imageresto>  
      <div class="overlay-top"></div>
      <div class="overlay"></div>
      <div ng-click="atras()" class="atras-container">
        <button class="button-icon icon ion-ios7-arrow-back button back-button"></button>
      </div>
      <div class="resto-name">
        <h2>{{resto.name}}</h2>
      </div>
      <a class="llamar" href="tel:{{info.telefono}}">
        <i class="ion-ios7-telephone"></i>
      </a>
      <a ng-if="resto.distance" class="direccion">
        <i class="icon ion-ios7-location"></i>
        <div class="blank-point"></div>
        <p>{{resto.distance}}</p>
        <p class="kms">kms</p>
      </a>
    </div>

    <div class="resto-details">
      <p>"{{resto.details}}"</p>
    </div>
    <div class="resto-attr" ng-controller="attrCtrl">
      
      <div class="attr-container" ng-click="openModalAttr()">
        <div class="attr" ng-class="{ 'enabled' : resto.hasWifi }">
          <i class="icon ion-wifi"></i>
        </div>
      </div>

      <div class="attr-container" ng-click="openModalAttr()">
        <div class="attr" ng-class="{ 'enabled' : resto.hasFumadores }">
          <i class="icon ion-no-smoking"></i>
        </div>
      </div>

      <div class="attr-container" ng-click="openModalAttr()">
        <div class="attr"  ng-class="{ 'enabled' : resto.hasParking }">
          <i class="icon ion-model-s"></i>
        </div>
      </div>

      <div class="attr-container" ng-click="openModalAttr()">
        <div class="attr" ng-class="{ 'enabled' : resto.hasTickets }">
          <i class="icon ion-pricetags"></i>
        </div>
      </div>
      <div class="attr-container" ng-click="openModalAttr()">
        <div class="attr" ng-class="{ 'enabled' : resto.hasMenu }">
          <i class="icon ion-fork"></i>
        </div>
      </div>
      <div class="attr-container" ng-click="openModalAttr()">
        <div class="attr" ng-class="{ 'enabled' : resto.hasReservas }">
          <i class="icon ion-ios7-bookmarks"></i>
        </div>
      </div>
    </div>

  <div class="resto-info">
    <ul class="list">
      <li class="item">
        <h4>Horario</h4>
        <p>{{resto.open}}:00hrs a {{resto.close}}:00hrs</p>
        <div class="right-data">
          <p class="open" ng-if="resto.open < current_time && resto.close > current_time">abierto</p>
          <p class="close" ng-if="resto.close <= current_time">cerrado</p>
        </div>
      </li>
      <li class="item">
        <h4>Direcci√≥n</h4>
        <p>{{resto.direccion}}</p>
        <div ng-controller= "ModalMapCtrl" ng-click="open()" class="right-data">
          <p class="vermapa">Ver Mapa</p>
        </div>
      </li>
      <li class="item tags">
        <h4>Especialidades</h4>
        <p ng-repeat="tag in resto.tags">{{tag}}</p>
      </li>
    </ul>
  </div>

  </ion-content>
</ion-view>
