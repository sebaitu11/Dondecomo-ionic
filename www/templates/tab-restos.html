<ion-view title="{{barrio.name}}">
 
  <ion-nav-buttons side="right" ng-controller="FilterCtrl">
      <button class="button button-icon icon ion-ios7-settings" ng-click="openModal()"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right" ng-controller="SearchCtrl">
      <button class="button button-icon icon ion-ios7-search" ng-click="openModalSearch()"></button>
  </ion-nav-buttons>
  
  <ion-content class="has-header" padding="false">
    
    <ion-slide-box ng-if="dataIsThere" class="resto-slides" does-continue="true" auto-play="true" on-slide-changed="slideHasChanged($index)">
    
      <ion-slide ng-repeat="prem in premRestos">  
          <a  href="#/tab/resto/{{prem.id}}">
          <div class="image-container">
            <img class="bttrlazyloading" ng-src="{{prem.image}}" imageResto>
            <div class="restos-data">
              <div class="data">
                <h2>{{prem.name}}</h2>
                <p>{{prem.tipo}}</p>
              </div>
            </div>
          </div>
        </a>
      </ion-slide>

    </ion-slide-box>

    <ion-list ng-if="dataIsThere">
      <ion-item
        class="resto-item item item-thumbnail-left"
        collection-repeat="resto in restos | orderBy:predicate"
        collection-item-width="'100%'"
        collection-item-height="100"
        ng-style="{height: 100}"
        ng-click="setSelectedResto(resto)"
        ui-sref="tab.restos-detail({id :resto.id})">
        
        <img ng-src="{{resto.avatar}}">  
        <h2>{{resto.name}}</h2>
        <div class="tipo">
          <p>{{resto.tipo}}</p>
        </div>
        <div class="info-right">
          <div ng-if="resto.distance" class="distancia">
            <p>{{resto.distance}} kms</p>
          </div>
          <div class="hora">
            <p class="open" ng-if="resto.open < current_time && resto.close > current_time">abierto</p>
            <p class="close" ng-if="resto.close <= current_time">cerrado</p>
          </div>
        </div>

      </ion-item>
    </ion-list>

    </ion-content >
</ion-view>
