<ion-view title="{{barrio.name}}">
<!--   <ion-nav-buttons side="right" ng-controller="FilterCtrl">
      <button class="button button-icon icon ion-ios7-settings" ng-click="openModal()"></button>
  </ion-nav-buttons> -->

  <ion-nav-buttons side="right" ng-controller="SearchCtrl">
      <button class="button button-icon icon ion-ios7-search" ng-click="openModalSearch()"></button>
  </ion-nav-buttons>

  <ion-content scrollbar-y="false" class="has-header" padding="false">
    
    <ion-refresher  
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-slide-box ng-if="dataIsThere" show-pager="false" class="resto-slides" does-continue="true" auto-play="true" on-slide-changed="slideHasChanged($index)">
    
      <ion-slide ng-click="setSelectedResto(prem)" ng-repeat="prem in premRestos">  
          <a ui-sref="restos-detail({id :prem.id})">
          <div class="image-container">
            <img ng-cache ng-src="{{prem.image_url}}" imageresto>
            <div class="restos-data">
              <div class="data">
                <h2>{{prem.name}}</h2>
                <p>{{prem.tipo}}</p>
              </div>
            </div>
          </div>
        </a>
      </ion-slide>

    </ion-slide-box>

    <div class="list" ng-if="dataIsThere">
      <li 
        class="resto-item item"
        collection-repeat="resto in restos | orderBy:predicate"
        collection-item-width="'100%'"
        collection-item-height="245"
        ng-style="{height: 245}"
        ng-click="setSelectedResto(resto)"
        ng-class="{'here' : resto.distance == 0}"
        ui-sref="restos-detail({id :resto.id})">
        <div class="image-container">
          <img ng-src="{{resto.image_url}}">  
        </div>
        <a class="direccion direccion-restos">
          <div class="blank-point" ng-class="{'here' : resto.distance == 0 }"></div>
          <!-- <p ng-if="resto.distance == 0"class="estas-aqui">Estas Aqui</p> -->
          <p ng-if="resto.distance">{{resto.distance}}</p>
          <p ng-if="resto.distance" class="kms">kms</p>
        </a>
        <div class="tipo">
          <h2>{{resto.name}}</h2>
          <p>{{resto.tipo}}</p>
        </div>
      </li>
    </div>

    </ion-content >
</ion-view>
