<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top" ng-class="$root.tabsHidden">
  
  <!-- Barrios Tab -->
  <ion-tab title="Restaurant" icon="icon ion-home" href="#/tab/barrios">
    <ion-nav-view name="tab-restos"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Carta" icon="icon ion-ios7-paper" href="#/tab/carta">
    <ion-nav-view name="tab-carta"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Menu del Dia" icon="icon ion-ios7-wineglass" href="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Promociones" icon="icon ion-ios7-cart" href="#/tab/promos">
    <ion-nav-view name="tab-promos"></ion-nav-view>
  </ion-tab>

</ion-tabs>
